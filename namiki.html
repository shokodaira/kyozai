<body>
	<header class="header">津田沼ラーメンガイド</header>
	<div class="top">
		<h1 class="title">九州らーめん 南木商店</h1>
	</div>
	<div class="container">
		<div class="explanation">
			<p>九州の豚骨ラーメンが人気のラーメン店。背脂が浮いたラーメンですが、意外とあっさりといただけます。</p>
			<p>細い縮れ麺は無料で大盛りにしてもらえます。ゆで方も選べ、ハリガネがおすすめ。スープはニンニクの味がする熊本ラーメン系。卓上にある薬味を使い、味に変化をつけることも可能です。チャーシューは焼きが入り香ばしさを感じます。海苔の風味ときくらげの食感もラーメンのおいしさを引き立てています。若者に大人気のニンニク風味の背脂豚骨のラーメンを食べてパワーチャージしませんか？</p>
		</div>
	</div>
</body>
