		<div class="explanation">
			<div class="img">
				<img src="img/tsukumo.png">

			<p>津田沼駅北口にある、「99%の九十九ラーメンにあなたの1%を加えて100%の味に」をコンセプトに連日行列必至のラーメンの名店です。</p>
			<p>深いコクを感じる完成度の高いラーメンがいただけます。おすすめメニューは元祖○究チーズラーメンで、チーズ好きを中心に幅広い層に人気を集めています。チーズは十勝産の生乳を100%使ったゴールデンゴーダチーズをふんだんに使い、マイルドな味に仕上がっています。麺は中太麺でしっかりとコシがあり、食べごたえも見た目のインパクトも抜群です。</p>
