<body>
	<header class="header">津田沼ラーメンガイド</header>
	<div class="top">
		<h1 class="title">必勝軒(ひっしょうけん)</h1>
	</div>
	<div class="container">
		<div class="explanation">
			<p>津田沼駅から徒歩で約5分にある、1日寝かせて熟成させた自家製麺が人気のお店です。</p>
			<p>基本の鶏・豚・魚介をバランスよく配合したスープに、ちょっと固めの自家製麺の歯応えが絶妙です。軟らかく煮込まれたチャーシューもしっかりした味で、間違いないおいしさ。</p>
			<p>盛りそばもバランススープ（月・火曜日）との相性がいい人気メニューです。曜日によって味が違うスープは、水曜日の濃厚鶏豚スープがイチオシといわれています。どの曜日のラーメンが好みか食べ比べてみるのも楽しいですね。</p>
		</div>
	</div>
</body>
