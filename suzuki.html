<body>
	<header class="header">津田沼ラーメンガイド</header>
	<div class="top">
		<h1 class="title">魚骨ラーメン 鈴木さん</h1>
	</div>
	<div class="container">
		<div class="explanation">
			<div class="img">
				<img src="img/suzuki.png">
			</div>
			<p>JR津田沼駅北口より徒歩で約5分にある、個性派でしっかりおいしいラーメンで知られるお店です。秋刀魚の混ぜそばや梅昆布茶つけラーメン（夏季限定）など、他の店ではなかなか出会えないラーメンが勢揃い。</p>
			<p>定番メニューの鈴木さんラーメンは、腰の強い細麺に魚骨醤油のやや黒っぽいスープ。魚の骨のダシが利いてほのかな苦みがあり、あっさり味にまとまっています。店主の試行錯誤が垣間見られるラーメンを食べに訪れてみてはいかがでしょう。</p>
		</div>
	</div>
</body>
