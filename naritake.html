			<p>こってりとした最上級の背脂がたくさんのったこってりスープが好評のラーメン店。パリにも支店があり、Tシャツまで販売するユニークなお店です。</p>
			<p>「醤油」と「味噌」はしっかり濃いめの味付けで、固めに茹でられたツルシコの中太麺との相性抜群。背脂は、少な目・普通・多目・ギタギタから量が選べます。味を濃いと感じたらスープで割って薄めることも可能です。豚のばら肉で作るチャーシューも口の中でとろけるほど柔らかく絶品です。濃い味ラーメンが食べたい時には絶対におすすめ！のラーメン店です。</p>
