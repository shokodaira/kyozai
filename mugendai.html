<body>
	<header class="header">津田沼ラーメンガイド</header>
	<div class="top">
		<h1 class="title">ラーメン無限大 津田沼店</h1>
	</div>
	<div class="container">
		<div class="explanation">
			<p>茨城大勝軒のこうじグループ直営店。かつお風味と動物系、背脂が入った甘じょっぱいスープに極太ストレート麺が人気のラーメン店です。背脂の量と麺の太さ、野菜の量、麺の茹で加減が選べます。</p>
			<p>人気メニューはつけ麺かつお風味。自慢の太麺に濃厚スープがよく絡み、ボリュ―ムも満足できるおすすめの一杯です。がっつり食べたい時には、らー麺 野菜増し（無料）という選択肢もあります。大人気の濃厚スープともっちり太麺でボリュ―ミーなラーメンは試してみる価値ありです。</p>
		</div>
	</div>
</body>
